<div class="container">
  <form class="form" [formGroup] = 'form' (ngSubmit) = "onSubmit()">
    <mat-form-field class="email-field" dividerColor="primary">
      <input matInput placeholder="Email" [formControlName] = "'email'">
      <mat-error *ngIf="form.controls.email.hasError('email') || form.controls.email.hasError('required')">
          Please enter a valid email address
      </mat-error>
    </mat-form-field>
    
    <mat-form-field class="password-field">
      <input matInput type="password" placeholder="Password" [formControlName] = "'password'">
      <mat-error *ngIf="form.controls.password.hasError('required') || form.controls.password.hasError('minlength') ">
          Please enter a valid password
      </mat-error>
    </mat-form-field>
    <mat-form-field class="password-field">
      <input matInput placeholder="Name" [formControlName] = "'name'">
      <mat-error *ngIf="form.controls.name.hasError('required') || form.controls.name.hasError('minlength') ">
          Please enter a valid name
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" class="log_in" type="submit" [disabled] = "form.invalid" >Create account</button>
    <div *ngIf = "message" class="message" [ngClass]="message.type"  >{{message.text}}</div>
    <a [routerLink] = "'/login'" class="back"> Go back</a>
  </form>  
</div>
